---
site:
  title: Ansible Automation Superlab
  start_page: modules::index.adoc

content:
  sources:
    - url: .
      start_path: documentation

ui:
  bundle:
    url: https://github.com/rhpds/rhdp_showroom_theme/releases/download/rh-one-2025/ui-bundle.zip
    snapshot: true
  supplemental_files:
    - path: ./documentation/supplemental-ui
    - path: ./documentation/lib
    - path: .nojekyll
    - path: ui.yml
      contents: "static_files: [ .nojekyll ]"

runtime:
  cache_dir: ./.cache/antora

antora:
  extensions:
    - require: ./documentation/lib/dev-mode.js
      enabled: true

output:
  dir: ./www
